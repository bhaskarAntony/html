<!DOCTYPE html>
<html lang="en">
    <html>
        <head>
            <title>forms</title>
        </head>
        <body>
            <center><h1><U>PERSNAL GUEST ADMISTION FORM</U></h1></center>
            <forms style="background-color: rgb(199, 245, 150);">
                <fieldset>
                    <legend><h1>Persnal Information</h1></legend>
                    <label><strong><big>Name:  </big> </strong></label>
                    <!--here user can enter their text-->
                    <input type="text" name="first_name" placeholder="First Name" required>
                    <input type="text" name="last_name" placeholder="Last Name" required> <br> <br>
                    <input type="reset" value="reset">
                </fieldset>
               
                     <label><strong><big>Email Address:  </big> </strong></label>
                    <!--here user can enter their text-->
                    <input type="email" name="email" placeholder="Admin@gamil.com" required><br><br>
                    <label><strong><big>Password:  </big> </strong></label>
                    <!--here user can enter their text-->
                    <input type="password" name="password" placeholder="Security" required>
                   
                   
                     <!--here user can check this-->
                    <input type="checkbox" name="show_password">
                    <label><strong><small>Show Password:  </small> </strong></label><br><br>

                    <label><strong><big>Date Of Birth:  </big> </strong></label>
                     <!--here user can select date-->
                    <input type="date" name="birth_date"><br><br>

                    <label><strong><big>Phone Number:  </big> </strong></label>
                    <!--here user can enetr the text-->
                   <input type="tel" name="phone_number" placeholder="+918088773958"><br><br>

                   <label><strong><big>Gender:  </big> </strong></label>
                   <!--here user can select their gender-->
                   <label>  Male</label>
                  <input type="radio" name="male">
                  <label>  Female</label>
                  <input type="radio" name="female">
                  <label>  Others</label>
                  <input type="radio" name="others"><br> <br>

                  <!--here user can one or more options-->
                  <label><strong><big>Your Breakfast Timing:  </big> </strong></label>
                  <label> 7:00AM</label>
                  <input type="checkbox" name="breakfast">
                  <label>8:00AM</label>
                  <input type="checkbox" name="breakfast">
                  <label>9:00AM</label>
                  <input type="checkbox" name="breakfast"> <br> <br>

                  <label><strong><big>Your Lunch Timing:  </big> </strong></label>
                  <label> 1:00AM</label>
                  <input type="checkbox" name="lunch">
                  <label>1:30AM</label>
                  <input type="checkbox" name="lunch">
                  <label>2:00AM</label>
                  <input type="checkbox" name="lunch"><br><br>

                  <label><strong><big>Your Dinner Timing:  </big> </strong></label>
                  <label> 7:00PM</label>
                  <input type="checkbox" name="lunch">
                  <label>7:30PM</label>
                  <input type="checkbox" name="lunch">
                  <label>8:00PM</label>
                  <input type="checkbox" name="lunch"><br><br>

                  <label><strong><big>Address:  </big> </strong></label>
                  <!--this is the textarea user can enter address like more data-->

                  <textarea placeholder="Type your Address" rows="10" cols="40">
                
                  </textarea>
                </fieldset>
                <fieldset>
                    <legend><h2>Persnal Guest Details</h2></legend>
                    <label><strong><big>address:  </big> </strong></label>
                     <!--here user can enetr tha text-->
                    <input type="text" name="birth_date" placeholder="Street Address">
                     <input type="text" name="birth_date" placeholder="Address Line2"><br><br>
                      <label><strong><big>City:  </big> </strong></label>
                    <!--here user can enetr tha text-->
                    <input type="text" name="city" placeholder="City">
                    <input type="text" name="state" placeholder="State"><br><br>
                     <label><strong><big>Pin Code:  </big> </strong></label>
                    <!--here user can enetr tha text-->
                    <input type="text" name="birth_date" placeholder="Postal code/Zip Code">
                     <label><strong><big>Country:  </big> </strong></label>
                     <!--here user can select data from drop down menu-->
                  <select>
                    <option disabled>--Select Your Country--</option>
                    <option selected>India</option>
                    <option>America</option>
                    <option>Indonasia</option>
                    <option>Bangladesh</option>
                    <option>Rusia</option>
                    <option>Kizikistan</option>
                    <option>nepal</option>
                    <option>africa</option>
                    <option>chaina</option>
                  </select><br><br>
                   <label><strong><big>Owners Name:  </big> </strong></label>
                     <!--here user can enetr tha text-->
                    <input type="text" name="birth_date" placeholder="First Name">
                     <input type="text" name="birth_date" placeholder="Last Name"><br><br>
                     <label><strong><big>Add Your Photo:  </big> </strong></label>
                     <!--here user can choose their files-->
                    <input type="file" name="birth_date">

                     <label><strong><big>Joining Month:  </big> </strong></label>
                     <!--here user can select the month with year-->
                    <input type="month" name="birth_date"> <br><br>

                     <label><strong><big>Joining Date:  </big> </strong></label>
                     <!--here user can select date with time-->
                    <input type="datetime-local" name="joining_time"> <br><br>

                     <label><strong><big>Amount Paying Time:  </big> </strong></label>
                     <!--here user can select only time-->
                    <input type="time" name="joining_time"> <br><br> 

                    <label><strong><big>What Color Inside The Room You Want:  </big> </strong></label>
                    <!--here user can select color-->
                   <input type="color" name="room_color"> <br><br>


                    <label><strong><big>Qualification:  </big> </strong></label>
                    <!--here user can select data from dropdown menu with sub data-->
                    <select>
                     <option disabled>--Select Your Qualification--</option>
                    <option>SSLC</option>
                    <option>PUC</option>
                    <option>DEGREE</option>
                    <optgroup>                      
                        <option>BSC</option>
                        <option>BCOM</option>
                        <option>BTEC</option>
                    </optgroup>
                    <option>DIPLOMA</option>
                    </select><br><br>
                     <label><strong><big>Rental Duration:  </big> </strong></label>
                     <!--here user can select rage-->
                    <input type="range" name="oener_name" max="12" min="6"> <br><br>
                     <label><strong><big>Owner Contact Number:  </big> </strong></label>
                     <!--here user can enter phone number-->
                    <input type="tel" name="Owner_phone_number" placeholder="+919606729320"> <br><br>

                     <label><strong><big>How Many Months You Stay:  </big> </strong></label>
                     <!--here user can enter the number-->
                    <input type="number" name="Duration"> <br><br>

                     <!--here user can  submit the form data-->
                    <input type="submit" name="submit"> 
                     <!--here user can reset the form data-->
                     <button type="reset">reset</button>
                     <!--this is default button-->
                    <input type="button" name="cancel" value="Cancel"> <br><br>
                </fieldset>
            </forms>
        </body>
    </html>
